<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Testpagina SCSS</title>
    <link rel="stylesheet" href="./scss/opdracht4d.css">
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- Titel -->
        <h1>Welkom op mijn testpagina</h1>
        <p>Hier testen we knoppen, kaarten en de grid layout.</p>

        <!-- Knoppen -->
        <button class="btn">Primaire knop</button>
        <button class="btn btn-secondary">Secundaire knop</button>

        <!-- Grid -->
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <div class="card">
                    <h2>Kaart 1</h2>
                    <p>Dit is een voorbeeldkaart met wat tekst erin.</p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Kaart 2</h2>
                    <p>Dit is nog een kaart, zodat je de grid kan zien werken.</p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Kaart 3</h2>
                    <p>En nog een derde kaart om alles compleet te maken.</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
