<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS-only Running Deer</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="scene">
    <div class="hills"></div>
    <div class="ground"></div>

    <div class="deer">
      <div class="deer-shadow"></div>

      <!-- Torso & features -->
      <div class="part body"></div>
      <div class="part neck"></div>
      <div class="part head"></div>
      <div class="part muzzle"></div>
      <div class="part eye"></div>
      <div class="part ear"></div>
      <div class="part tail"></div>

      <!-- Legs (each leg: upper + lower) -->
      <div class="leg fl1">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="leg fl2">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="leg bl1">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="leg bl2">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
    </div>
  </div>
</body>

</html>
